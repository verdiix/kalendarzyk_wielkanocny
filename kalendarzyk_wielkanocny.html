<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kalendarz Wielkanocny</title>
  <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      background: url('https://www.tapeciarnia.pl/tapety/normalne/232196_wielkanoc_jajka_pisanki_kwiaty.jpg') no-repeat center center fixed;
      background-size: 100% 100%;
      color: white;
      position: relative;
      overflow-x: hidden;
    }

    h1 {
      text-align: center;
      font-family: 'Caveat', cursive;
      font-size: 48px;
      color: #d48872;
      text-shadow: 2px 2px 4px rgba(255, 182, 193, 0.5);
      margin-bottom: 30px;
      position: relative;
    }

    h1::before, h1::after {
      content: "ü•öüê£üå∏";
      margin: 0 10px;
    }

    .calendar {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 10px;
      max-width: 800px;
      margin: 0 auto;
      justify-content: center;
    }

    .egg {
      width: 100px;
      height: 140px;
      background: none;
      border: none;
      cursor: pointer;
      position: relative;
      padding: 0;
      background-color: transparent;
    }

    .egg .shell {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .egg .top, .egg .bottom {
      position: absolute;
      width: 100%;
      height: 50%;
      border: 2px solid #b76e79;
      transition: transform 1s ease, opacity 1s ease;
    }

    .egg .top {
      top: 0;
      border-bottom: none;
      border-radius: 50% 50% 0 0;
      clip-path: polygon(
        0% 100%, 10% 90%, 20% 100%, 30% 90%, 40% 100%,
        50% 90%, 60% 100%, 70% 90%, 80% 100%, 90% 90%, 100% 100%,
        100% 0%, 0% 0%
      );
    }

    .egg .bottom {
      bottom: 0;
      border-top: none;
      border-radius: 0 0 50% 50%;
      clip-path: polygon(
        0% 0%, 10% 10%, 20% 0%, 30% 10%, 40% 0%,
        50% 10%, 60% 0%, 70% 10%, 80% 0%, 90% 10%, 100% 0%,
        100% 100%, 0% 100%
      );
    }

    .egg.opened .top {
      transform: translateY(-60%) rotate(-25deg);
      opacity: 0.5;
    }

    .egg.opened .bottom {
      transform: translateY(60%) rotate(25deg);
      opacity: 0.5;
    }

    .chick {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-47%, -55%);
      font-size: 50px;
      z-index: 2;
    }

    .egg.opened .chick {
      display: none;
    }

    .message {
      width: 100px;
      height: 140px;
      background: white;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
      font-size: 14px;
      animation: fadeIn 0.5s ease-in-out;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      box-sizing: border-box;
      overflow: hidden;
      text-align: center;
      color: black;
    }

    .message img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }

    #resetBtn {
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 16px;
      display: block;
    }

    /* SpadajƒÖce pisanki */
    .falling-egg {
      position: fixed;
      top: -50px;
      width: 30px;
      height: 40px;
      background: radial-gradient(circle at 30% 30%, #fff0f5, #ffb6c1);
      border-radius: 50% 50% 45% 45%;
      opacity: 0.7;
      animation: fall linear infinite;
      z-index: 1;
    }

    @keyframes fall {
      0% {
        transform: translateY(-100px) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 0.8;
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }

    /* Baranek */
    .sheep-container {
      position: fixed;
      bottom: 400px;
      right: 30px;
      z-index: 10;
    }

    .sheep {
      position: relative;
      width: 100px;
      height: 80px;
      animation: float 3s ease-in-out infinite;
      left: -200px;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }

    .wool {
      width: 100px;
      height: 100px;
      background: white;
      border-radius: 50%;
      position: absolute;
      top: 5px;
      left: 5px;
      box-shadow: 
        -20px 0 white,
        20px 0 white,
        0 -20px white,
        0 20px white;
    }

    .face_sheep {
      width: 60px;
      height: 60px;
      background: #333;
      border-radius: 50%;
      position: absolute;
      top: 25px;
      left: -5px;
      animation: nod 4s ease-in-out infinite;
    }

    @keyframes nod {
      0%, 100% { transform: rotate(0deg); }
      50% { transform: rotate(5deg); }
    }

    .eye_sheep {
      width: 8px;
      height: 8px;
      background: white;
      border-radius: 50%;
      position: absolute;
      top: 10px;
      animation: blink_sheep 4s infinite;
    }

    .eye-left {
      left: 8px;
    }

    .eye-right {
      right: 8px;
    }

    @keyframes blink_sheep {
      0%, 90%, 100% { height: 8px; }
      95% { height: 1px; }
    }

    .ear_sheep {
      width: 10px;
      height: 20px;
      background: #333;
      border-radius: 50%;
      position: absolute;
      top: 5px;
    }

    .ear-left {
      left: -8px;
      transform: rotate(-30deg);
    }

    .ear-right {
      right: -8px;
      transform: rotate(30deg);
    }

    .legs_sheep {
      position: absolute;
      bottom: -55px;
      left: 25px;
      display: flex;
      gap: 10px;
    }

    .leg_sheep {
      width: 5px;
      height: 20px;
      background: #444;
      border-radius: 2px;
    }

    .bunny-container {
  position: fixed;
  bottom: 30px;
  left: 30px;
  z-index: 10;
}

.bunny {
  position: relative;
  width: 100px;
  height: 120px;
  animation: float 4s ease-in-out infinite;
}

.bunny .ear {
  width: 20px;
  height: 60px;
  background: white;
  border: 2px solid #ccc;
  border-radius: 10px 10px 0 0;
  position: absolute;
  top: -390px;
  
}

.bunny .ear-left {
  left: 10px;
  transform: rotate(-10deg);
  left: 225px;
}

.bunny .ear-right {
  right: 10px;
  transform: rotate(10deg);
  left: 275px;
}

.bunny .face {
  width: 70px;
  height: 70px;
  background: white;
  border-radius: 50%;
  border: 2px solid #ccc;
  position: absolute;
  top: -350px;
  left: 225px;
  z-index: 2;
}

.bunny .eye {
  width: 8px;
  height: 8px;
  background: black;
  border-radius: 50%;
  position: absolute;
  top: 20px;
  animation: blink 5s infinite;
}

.bunny .eye-left {
  left: 15px;
}

.bunny .eye-right {
  right: 15px;
}

.bunny .nose {
  width: 6px;
  height: 6px;
  background: pink;
  border-radius: 50%;
  position: absolute;
  top: 35px;
  left: 32px;
}

.bunny .mouth {
  width: 12px;
  height: 6px;
  border-bottom: 2px solid #555;
  position: absolute;
  top: 42px;
  left: 29px;
  border-radius: 50%;
}

.bunny .body {
  width: 60px;
  height: 60px;
  background: white;
  border: 2px solid #ccc;
  border-radius: 50%;
  position: absolute;
  bottom: 350px;
  left: 230px;
  z-index: 1;
}

.bunny .belly {
  width: 30px;
  height: 30px;
  background: pink;
  border-radius: 50%;
  position: absolute;
  bottom: 15px;
  left: 15px;
}

.bunny .feet {
  position: absolute;
  bottom: 340px;
  left: 244px;
  display: flex;
  gap: 10px;
}

.bunny .foot {
  width: 10px;
  height: 15px;
  background: white;
  border: 2px solid #ccc;
  border-radius: 50%;
}

@keyframes blink {
  0%, 95%, 100% { height: 8px; }
  96%, 98% { height: 1px; }
}

.chicken {
      position: absolute;
      top: 750px;
      left: 234px;
      transform: translateY(-50%);
      width: 120px;
      height: 140px;
      background: #ffeb3b;
      border-radius: 60% 60% 50% 50%;
      box-shadow: inset 0 -5px 0 rgba(0,0,0,0.1);
    }

    .eye_chick {
      width: 20px;
      height: 20px;
      background: white;
      border-radius: 50%;
      position: absolute;
      top: 35px;
      animation: blink 4s infinite;
      overflow: hidden;
    }

    .eye-left {
      left: 20px;
    }

    .eye-right {
      right: 20px;
    }

    .pupil {
      width: 8px;
      height: 8px;
      background: black;
      border-radius: 50%;
      position: absolute;
      top: 6px;
      left: 6px;
    }

    @keyframes blink {
      0%, 95%, 100% {
        height: 20px;
      }
      96%, 98% {
        height: 2px;
      }
    }

    .beak {
      width: 0;
      height: 0;
      border-left: 12px solid transparent;
      border-right: 12px solid transparent;
      border-top: 16px solid orange;
      position: absolute;
      top: 65px;
      left: 50%;
      transform: translateX(-50%);
    }

    .wing {
      width: 30px;
      height: 30px;
      background: #ffeb3b;
      position: absolute;
      top: 60px;
      border-radius: 50%;
      animation: flap 2s infinite ease-in-out;
      transform-origin: top center;
    }

    .wing-left {
      left: -20px;
    }

    .wing-right {
      right: -20px;
      animation-delay: 0.1s;
    }

    @keyframes flap {
      0%, 100% {
        transform: rotate(0deg);
      }
      50% {
        transform: rotate(30deg);
      }
    }

  </style>
</head>
<body>
  <h1>Kalendarz Wielkanocny</h1>
  <div class="calendar" id="calendar"></div>
  <button id="resetBtn">Resetuj</button>

  <!-- Kontener baranka -->
  <div class="sheep-container">
    <div class="sheep">
      <div class="wool"></div>
      <div class="face_sheep">
        <div class="eye_sheep eye-left"></div>
        <div class="eye_sheep eye-right"></div>
        <div class="ear_sheep ear-left"></div>
        <div class="ear_sheep ear-right"></div>
      </div>
      <div class="legs_sheep">
        <div class="leg_sheep"></div>
        <div class="leg_sheep"></div>
        <div class="leg_sheep"></div>
        <div class="leg_sheep"></div>
      </div>
    </div>
  </div>
  

  <!-- Kontener zajƒÖczka -->
<div class="bunny-container">
  <div class="bunny">
    <div class="ear ear-left"></div>
    <div class="ear ear-right"></div>
    <div class="face">
      <div class="eye eye-left"></div>
      <div class="eye eye-right"></div>
      <div class="nose"></div>
      <div class="mouth"></div>
    </div>
    <div class="body">
      <div class="belly"></div>
    </div>
    <div class="feet">
      <div class="foot foot-left"></div>
      <div class="foot foot-right"></div>
    </div>
  </div>
</div>

  <!-- Kontener kurczaka -->
  <div class="chicken">
    <div class="eye_chick eye-left">
      <div class="pupil"></div>
    </div>
    <div class="eye_chick eye-right">
      <div class="pupil"></div>
    </div>
    <div class="beak"></div>
    <div class="wing wing-left"></div>
    <div class="wing wing-right"></div>
  </div>
</div>
<script>
  const calendar = document.getElementById('calendar');

  function setCookie(name, value, days) {
    const date = new Date();
    date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
    document.cookie = name + "=" + encodeURIComponent(value) + ";expires=" + date.toUTCString() + ";path=/";
  }

  function getCookie(name) {
    const value = `; ${document.cookie}`;
    const parts = value.split(`; ${name}=`);
    if (parts.length === 2) return decodeURIComponent(parts.pop().split(';').shift());
    return null;
  }

  let openedEggs = JSON.parse(getCookie('openedEggs') || '[]');

  let eggIcons = JSON.parse(getCookie('eggIcons') || 'null');
  if (!eggIcons) {
    eggIcons = Array.from({ length: 30 }, () => Math.random() < 0.5 ? 'üê£' : 'üê∞');
    setCookie('eggIcons', JSON.stringify(eggIcons), 365);
  }

  let eggPatterns = JSON.parse(getCookie('eggPatterns') || 'null');
  if (!eggPatterns) {
    eggPatterns = Array.from({ length: 30 }, () => generatePattern());
    setCookie('eggPatterns', JSON.stringify(eggPatterns), 365);
  }

  function generatePattern() {
    const colors = ['#ff9999', '#ffcc99', '#ffff99', '#ccff99', '#99ffcc', '#99ccff', '#cc99ff'];
    const selected = [];
    while (selected.length < 3) {
      const c = colors[Math.floor(Math.random() * colors.length)];
      if (!selected.includes(c)) selected.push(c);
    }
    return `repeating-linear-gradient(45deg, ${selected[0]}, ${selected[0]} 10px, ${selected[1]} 10px, ${selected[1]} 20px, ${selected[2]} 20px, ${selected[2]} 30px)`;
  }

  function saveOpenedEggs() {
    setCookie('openedEggs', JSON.stringify(openedEggs), 365);
  }

  function renderCalendar() {
    calendar.innerHTML = '';
    const messages = [
      `<p>Weso≈Çych ≈öwiƒÖt!</p>`,
      `<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4c/Chocolate_easter_eggs.jpg/320px-Chocolate_easter_eggs.jpg" alt="Easter Image">`,
      `<p>ZajƒÖczek ju≈º tu by≈Ç!</p>`,
      `<p>Mi≈Çego dnia!</p>`,
      `<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d0/Easter_bunny_and_eggs.jpg/320px-Easter_bunny_and_eggs.jpg" alt="ZajƒÖczek">`,
      `<p>Czekoladowe jajko czeka!</p>`,
      `<p>Weso≈Çych ≈öwiƒÖt!</p>`,
      `<p>Weso≈Çych ≈öwiƒÖt!</p>`,
      `<p>Weso≈Çych ≈öwiƒÖt!</p>`,
      `<p>Weso≈Çych ≈öwiƒÖt!</p>`,
      `<p>Weso≈Çych ≈öwiƒÖt!</p>`,
      `<p>Weso≈Çych ≈öwiƒÖt!</p>`
    ];

    for (let i = 0; i < 30; i++) {
      const eggWrapper = document.createElement('div');
      eggWrapper.style.position = 'relative';
      eggWrapper.style.display = 'flex';
      eggWrapper.style.justifyContent = 'center';
      eggWrapper.style.alignItems = 'center';
      eggWrapper.dataset.index = i;

      if (openedEggs.includes(i)) {
        const message = document.createElement('div');
        message.className = 'message';
        message.innerHTML = messages[i % messages.length] || `<p>Brak wiadomo≈õci dla jajka ${i + 1}</p>`;
        eggWrapper.appendChild(message);
      } else {
        const egg = document.createElement('button');
        egg.className = 'egg';

        const shell = document.createElement('div');
        shell.className = 'shell';

        const topHalf = document.createElement('div');
        topHalf.className = 'top';
        topHalf.style.background = eggPatterns[i];

        const bottomHalf = document.createElement('div');
        bottomHalf.className = 'bottom';
        bottomHalf.style.background = eggPatterns[i];

        const chick = document.createElement('div');
        chick.className = 'chick';
        chick.innerText = eggIcons[i];

        shell.appendChild(topHalf);
        shell.appendChild(bottomHalf);
        egg.appendChild(shell);
        egg.appendChild(chick);

        egg.addEventListener('click', () => {
          egg.classList.add('opened');
          setTimeout(() => {
            openedEggs.push(i);
            saveOpenedEggs();
            const message = document.createElement('div');
            message.className = 'message';
            message.innerHTML = messages[i % messages.length] || `<p>Brak wiadomo≈õci dla jajka ${i + 1}</p>`;
            eggWrapper.innerHTML = '';
            eggWrapper.appendChild(message);
          }, 1000);
        });

        eggWrapper.appendChild(egg);
      }

      calendar.appendChild(eggWrapper);
    }
  }

  document.getElementById('resetBtn').addEventListener('click', () => {
    ['openedEggs', 'eggIcons', 'eggPatterns'].forEach(name => {
      document.cookie = `${name}=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;`;
    });
    location.reload();
  });

  function createFallingEgg() {
    const egg = document.createElement('div');
    egg.className = 'falling-egg';
    egg.style.left = Math.random() * window.innerWidth + 'px';
    egg.style.animationDuration = 5 + Math.random() * 5 + 's';
    document.body.appendChild(egg);
    setTimeout(() => egg.remove(), 10000);
  }

  setInterval(createFallingEgg, 300);

  renderCalendar();
</script>
</body>
</html>
